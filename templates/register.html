<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Usuario</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        

        <form method="POST" class="mt-4">
            <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre completo" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Correo" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{{ url_for('login_usuario') }}">Inicia Sesión</a></p>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

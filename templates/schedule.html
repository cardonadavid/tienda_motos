<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita para {{ moto.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1>Agendar Cita para {{ moto.nombre }}</h1>
<form method="POST" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
        <label>Nombre:</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Teléfono:</label>
        <input type="tel" name="telefono" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Fecha de la cita:</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>¿Tiene RUNT?:</label>
        <select name="runt" class="form-control" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Agendar Cita</button>
</form>
    </div>
</body>
</html>

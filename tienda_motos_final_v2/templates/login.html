<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Fondo de página */
    body {
      background-image: url('{{ url_for('static', filename='images/yamaha_mt07.jpg') }}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Caja de login */
    .login-box {
      width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 12px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.5s;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-box input {
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Botón estilizado */
    .btn-login {
      background: #007bff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-login:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    
    /* Botón salir "X" dentro del formulario */
.btn-exit {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: 2px solid #dc3545;
  color: #dc3545;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  text-align: center;
  line-height: 24px;
  font-size: 1.1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  text-decoration: none;
}

.btn-exit:hover {
  background: #dc3545;
  color: white;
  transform: scale(1.1);
}

/* Login box ajustado */
.login-box {
  width: 400px;
  padding: 40px 30px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  border-radius: 16px;
  text-align: center;
  overflow: hidden;
  position: relative; /* necesario para que el botón se posicione relativo a este div */
}

/* Ajustar título para dar espacio */
.login-box h2 {
  margin-bottom: 30px;
  font-weight: bold;
  color: #333;
}

/* Inputs y botón login */
.login-box input {
  margin-bottom: 20px;
  border-radius: 10px;
}

.btn-login {
  background: #007bff;
  border: none;
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  transition: background 0.3s, transform 0.3s;
}

.btn-login:hover {
  background: #0056b3;
  transform: scale(1.05);
}

  </style>
</head>
<body>

    <div class="login-box position-relative">
        <!-- Botón de salir dentro del form -->
        <a href="{{ url_for('logout') }}" class="btn-exit" title="Salir del Admin">✕</a>
    
        <h2>Acceso Administradores</h2>
    
        <form method="POST" id="loginForm">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>
    </div>

</body>
</html>

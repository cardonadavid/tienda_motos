<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  {% include 'header.html' %}

  <div class="contact-container">
    <h1 class="contact-title">Contáctanos</h1>

    {% if success %}
      <p class="contact-success">¡Tu mensaje ha sido enviado correctamente!</p>
    {% endif %}

    <form method="POST" class="contact-form">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>
      </div>

      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required>
      </div>

      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita - Motos Seleccionadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'header.html' %}

<div class="container my-5">
    <h2 class="text-center mb-4">Agendar Cita para las Motos Seleccionadas</h2>

    <form method="POST" class="p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label>Nombre Completo:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correo Electrónico:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Teléfono:</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>¿Tiene RUNT?</label>
            <select name="tiene_runt" class="form-select" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Mensaje o comentario:</label>
            <textarea name="mensaje" class="form-control" rows="3" placeholder="Escribe un mensaje opcional..."></textarea>
        </div>

        <h5 class="mt-4">Motos Seleccionadas:</h5>
        <ul class="list-group mb-3">
            {% for moto in motos %}
                <li class="list-group-item">
                    <strong>{{ moto.nombre }}</strong> - ${{ moto.precio }}
                </li>
            {% endfor %}
        </ul>

        <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-send-check"></i> Confirmar y Agendar Cita
        </button>
    </form>
</div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
